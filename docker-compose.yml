services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=5000
      # Add other environment variables as needed

  client:
    build: ./client
    ports:
      - "5173:80" # Mapping 5173 to 80 for consistency with Vite default (optional) or just 3000
    depends_on:
      - server
